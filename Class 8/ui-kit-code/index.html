<!doctype html>
<html lang="en">
<head>
  <title>UI Theme Kit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/mytheme.min.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row justify-content-center">
        <img alt="Logo" src="images/logo.png">
      </div>
    </div>
  </header>
  <section class="buttons">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="txt-grey">Basic elements</h1>
          <h2 class="txt-grey">Buttons</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <a href="#" class="btn bg-green">Good Button</a>
          <a href="#" class="btn bg-green btn-green-light">Good Button</a>
          <a href="#" class="btn bg-green btn-green-dark">Good Button</a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn bg-blue">Cool Button</a>
          <a href="#" class="btn bg-blue btn-blue-light">Cool Button</a>
          <a href="#" class="btn bg-blue btn-blue-dark">Cool Button</a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn bg-red">Warm Button</a>
          <a href="#" class="btn bg-red btn-red-light">Warm Button</a>
          <a href="#" class="btn bg-red btn-red-dark">Warm Button</a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn bg-grey">Dark Button</a>
          <a href="#" class="btn bg-grey btn-grey-light">Dark Button</a>
          <a href="#" class="btn bg-grey btn-grey-dark">Dark Button</a>
        </div>
      </div>
    </div>
  </section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
